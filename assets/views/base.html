<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Loco App{% endblock title %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <link href="/static/css/output.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/index.min.js" defer></script>
    <script src="/static/js/htmx/htmx.min.js"></script>
    <script src="/static/js/htmx/extensions/htmx-ext-form-json.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.stripe.com/v3/" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Privacy Policy -->
    {#
    <script
      id="usercentrics-ppg"
      privacy-policy-id="86f6dbcb-bf8e-4b36-8565-19d6db737844"
      src="https://policygenerator.usercentrics.eu/api/privacy-policy"
    ></script>
    #}

    <!-- Cookie Consent by TermsFeed https://www.TermsFeed.com -->
    <script
      type="text/javascript"
      src="https://www.termsfeed.com/public/cookie-consent/4.2.0/cookie-consent.js"
      charset="UTF-8"
    ></script>
    <script type="text/javascript" charset="UTF-8">
      document.addEventListener("DOMContentLoaded", function () {
        cookieconsent.run({
          notice_banner_type: "interstitial",
          consent_type: "express",
          palette: "dark",
          language: "en",
          page_load_consent_levels: ["strictly-necessary"],
          notice_banner_reject_button_hide: false,
          preferences_center_close_button_hide: false,
          page_refresh_confirmation_buttons: false,
          website_name: "Pictora",
        });
      });
    </script>

    <noscript
      >Free cookie consent management tool by
      <a href="https://www.termsfeed.com/">TermsFeed Generator</a></noscript
    >
    <!-- End Cookie Consent by TermsFeed https://www.TermsFeed.com -->

    {% block head %}{% endblock head %}
    <script>
      // Apply theme on page load
      const userTheme = localStorage.getItem("theme");
      if (userTheme) {
        document.documentElement.setAttribute("data-theme", userTheme);
      }
    </script>

    <style>
      /* Apply the font globally */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-base-100">
    <!-- Main Layout Container -->
    <div id="app" class="flex flex-col h-screen overflow-hidden">
      <!-- Navbar Block -->
      {% block navbar %} {% include "partials/navbar/navbar.html" %} {% endblock navbar %}

      <!-- Page Content Block -->
      <div class="flex-1 overflow-hidden">{% block content %}{% endblock content %}</div>
    </div>

    <!-- Toast Notifications -->
    <div
      x-data
      x-show="$store.toast.isVisible"
      x-transition:enter="transition transform ease-out duration-300"
      x-transition:enter-start="translate-y-full"
      x-transition:enter-end="translate-y-0"
      x-transition:leave="transition transform ease-in duration-300"
      x-transition:leave-start="translate-y-0"
      x-transition:leave-end="translate-y-full"
      x-cloak
      class="fixed bottom-5 right-5 px-4 py-2 rounded shadow-lg text-white"
      :class="$store.toast.isError ? 'bg-red-500' : 'bg-green-700'"
    >
      <span x-text="$store.toast.message"></span>
    </div>

    {#
    <!-- Below is the link that users can use to open Preferences Center to change their preferences. Do not modify the ID parameter. Place it where appropriate, style it as needed. -->
    <a href="#" id="open_preferences_center">Update cookies preferences</a>
    #}

    <!-- Javascript -->
    {% block js %} {% endblock js %}
    <script>
      const themeToggle = document.querySelector(".theme-controller");

      if (themeToggle) {
        // Set initial checked state based on current theme
        const currentTheme = document.documentElement.getAttribute("data-theme");
        themeToggle.checked = currentTheme === "dark";

        // On toggle, change theme and save to localStorage
        themeToggle.addEventListener("change", function () {
          const newTheme = this.checked ? "dark" : "light";
          document.documentElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
        });
      }
    </script>
  </body>
</html>
