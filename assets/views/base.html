<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}{{ website.name | default(value= "ReplicaPixel App") }}{% endblock title %}
    </title>
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <link href="/static/css/output.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/index.js" defer></script>
    <script src="/static/js/htmx/htmx.min.js"></script>
    <script src="/static/js/htmx/extensions/htmx-ext-form-json.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    {% block stripe %} {% endblock stripe %}

    <!-- Cookie Consent -->
    {% include "partials/cookie/consent.html" %}

    <script>
      // Apply theme on page load
      const userTheme = localStorage.getItem("theme");
      if (userTheme) {
        document.documentElement.setAttribute("data-theme", userTheme);
      }

      window.__APP_ENV__ = {
        hostname: location.hostname,
        apiBaseUrl: "{{ website.website_basic_info.site | safe }}",
        isLocal: location.hostname === "localhost" || location.hostname === "127.0.0.1",
      };
      console.log("HTML Layout: ", window.__APP_ENV__);
    </script>
    <style>
      /* Apply the font globally */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <style>
      @keyframes shine {
        0% {
          transform: translateX(-100%) skewX(-20deg);
          opacity: 0.6;
        }
        80% {
          opacity: 0.6;
        }
        100% {
          transform: translateX(100%) skewX(-20deg);
          opacity: 0;
        }
      }

      .animate-shine-active::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 1) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        opacity: 0;
        transform: translateX(-100%) skewX(-20deg);
        animation: shine 1.2s ease-out;
        pointer-events: none;
      }
    </style>
    {% block head %}{% endblock head %}
  </head>
  <body class="bg-base-100">
    <!-- Main Layout Container -->
    <div id="app" class="flex flex-col h-screen overflow-hidden">
      <!-- Navbar Block -->
      {% block navbar %} {% include "partials/navbar/navbar.html" %} {% endblock navbar %}

      <!-- Page Content Block -->
      <div id="page-content" class="flex-1 overflow-hidden">
        {% block content %}{% endblock content %}
      </div>
    </div>

    <!-- Toast Notifications -->
    <div
      x-data
      x-show="$store.toast.isVisible"
      x-transition:enter="transition transform ease-out duration-300"
      x-transition:enter-start="translate-y-full"
      x-transition:enter-end="translate-y-0"
      x-transition:leave="transition transform ease-in duration-300"
      x-transition:leave-start="translate-y-0"
      x-transition:leave-end="translate-y-full"
      x-cloak
      class="fixed bottom-5 right-5 px-4 py-2 rounded shadow-lg text-white"
      :class="$store.toast.isError ? 'bg-red-500' : 'bg-green-700'"
    >
      <span x-text="$store.toast.message"></span>
    </div>

    <!-- Javascript -->
    {% block js %} {% endblock js %}
    <script>
      const themeToggle = document.querySelector(".theme-controller");

      if (themeToggle) {
        // Set initial checked state based on current theme
        const currentTheme = document.documentElement.getAttribute("data-theme");
        themeToggle.checked = currentTheme === "dark";

        // On toggle, change theme and save to localStorage
        themeToggle.addEventListener("change", function () {
          const newTheme = this.checked ? "dark" : "light";
          document.documentElement.setAttribute("data-theme", newTheme);
          localStorage.setItem("theme", newTheme);
        });
      }
    </script>
  </body>
</html>
