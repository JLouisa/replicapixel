<input
  type="checkbox"
  id="email_notifications_toggle"
  name="notify_enabled"
  class="toggle toggle-primary"
  hx-patch="{{ website.website_routes.settings.update_notifications | safe }}/{{ user_settings.enable_notification_email }}"
  hx-trigger="change"
  hx-indicator="#email-notification-spinner"
  {%
  if
  user_settings.enable_notification_email
  %}
  checked
  {%
  endif
  %}
/>
