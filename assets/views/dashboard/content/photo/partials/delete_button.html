{% if is_deleted %}
<button
  hx-delete="{{ website.website_routes.image.image_restore | safe }}/{{ image.pid }}"
  hx-target="#container3-{{ image.pid }}"
  hx-confirm="Are you sure you want to delete this item?"
  hx-swap="outerHTML"
  class="btn btn-info btn-xs md:btn-md"
>
  <span class="hidden sm:inline">Restore</span> {% include "partials/svg/restore.html" %}
</button>
{% else %}
<button
  hx-delete="{{ website.website_routes.image.base | safe }}/{{ image.pid }}"
  hx-target="#container3-{{ image.pid }}"
  hx-confirm="Are you sure you want to delete this item?"
  hx-swap="outerHTML"
  class="btn btn-error btn-xs md:btn-md"
>
  <span class="hidden sm:inline">Delete</span> {% include "partials/svg/trash.html" %}
</button>
{% endif %}
