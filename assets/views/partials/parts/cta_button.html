<a href="{{ website.website_routes.payment.payment_plans }}">
  {% set timestamp = now() | date(format="%s%.f") %}
  <button
    id="shiningButton-{{ timestamp }}"
    {#
    hx-get="{{ website.website_routes.payment.payment_plans_partial }}"
    hx-swap="innerHTML"
    hx-push-url="{{ website.website_routes.payment.payment_plans }}"
    hx-target="#page-content"
    #}
    class="relative overflow-hidden px-4 py-2 font-semibold text-white bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 rounded-lg shadow-md transition-all duration-150 hover:shadow-lg hover:brightness-110 active:scale-95 active:brightness-90 cursor-pointer"
  >
    Buy Credits
    <script>
      {
        const button = document.getElementById("shiningButton-{{ timestamp }}");
        if (button) {
          const shineAnimationDuration = 1000;
          const intervalDuration = 8000;
          function triggerShine() {
            if (!button.classList.contains("animate-shine-active")) {
              button.classList.add("animate-shine-active");
              setTimeout(() => {
                button.classList.remove("animate-shine-active");
              }, shineAnimationDuration);
            }
          }

          const shineInterval = setInterval(triggerShine, intervalDuration);
        } else {
          console.error("Button with id 'shiningButton' not found.");
        }
      }
    </script>
  </button>
</a>
