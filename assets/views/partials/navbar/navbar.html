<style>
  @media only screen and (min-width: 768px) {
    .parent:hover .child {
      opacity: 1;
      height: auto;
      overflow: none;
      transform: translateY(0);
    }
    .child {
      opacity: 0;
      height: 0;
      overflow: hidden;
      transform: translateY(-10%);
    }
  }
</style>
<nav class="flex items-center justify-between px-4 py-2 md:shadow-lg relative z-20">
  <!-- Start section (Logo/Brand) -->
  <div class="flex items-center flex-shrink-0">
    <a class="h-6 w-6 mx-auto" href="{{ website.website_routes.home.base }}">
      <img
        class="h-6 w-6 mx-auto"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Svelte_Logo.svg/512px-Svelte_Logo.svg.png"
        alt="svelte logo"
      />
    </a>
    <a href="{{ website.website_routes.home.base }}">
      <div class="text-lg font-bold ml-4 cursor-pointer select-none">
        {{ website.name | default(value= "Pictora") }}
      </div>
    </a>
  </div>

  <!-- Middle section (Navigation links) -->
  <div id="navbar-middle" class="absolute left-1/2 transform -translate-x-1/2 z-10 bg-base">
    {% if not is_home %}
    <!-- Search bar container (already centered) -->
    <div class="max-w-md mx-auto">
      <div
        class="relative flex items-center w-full h-12 rounded-lg focus-within:shadow-lg bg-base overflow-hidden"
      >
        <div
          class="grid place-items-center h-full w-12 text-gray-300 dark:text-white-300 text-base-content"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>

        <input
          class="peer h-full w-full outline-none text-sm text-base-content placeholder:text-base-content/70 pr-2 bg-transparent"
          type="text"
          id="search"
          placeholder="Search something.."
        />
      </div>
    </div>
    {% else %}
    <!-- Dashboard button container -->
    {% if user.name %}
    <!-- Dashboard button container -->
    <a href="{{ website.website_routes.dashboard_routes.base }}" class="btn btn-neutral"
      >Dashboard</a
    >
    {% endif %} {% endif %}
  </div>

  <!-- End section (User controls) -->
  <div class="flex items-center space-x-4">
    <label class="swap swap-rotate">
      <input type="checkbox" class="theme-controller" value="dark" />
      <!-- sun icon -->
      {% include "partials/svg/sun.html" %}
      <!-- moon icon -->
      {% include "partials/svg/moon.html" %}
    </label>
    {% if user.name %} {% include "partials/navbar/navbar_user_partial.html" %} {% else %}
    <div
      hx-get="{{ website.website_routes.auth_routes.validate_route }}"
      hx-trigger="load once"
      hx-swap="outerHTML"
      hx-select-oob="#navbar-middle"
      class="flex items-center space-x-2"
    >
      <div class="flex items-center space-x-4">
        <a href="{{ website.website_routes.auth_routes.login }}" class="btn btn-neutral">Login</a>
      </div>
      <div class="flex items-center space-x-4">
        <a href="{{ website.website_routes.auth_routes.register }}" class="btn btn-neutral"
          >Sign Up</a
        >
      </div>
    </div>
    {% endif %}
  </div>
</nav>
