{% set web_studio_link = web_images.studio | safe %}

<section class="flex flex-col gap-8 my-28 max-w-7xl mx-auto z-8">
  <div class="flex flex-col gap-4 items-center justify-center">
    <div class="p-2 flex flex-row gap-2 items-center justify-center">
      {% include "partials/svg/triple_stars.html" %}
      <div class="text-w text-center text-sm flex items-center justify-center">Ai Studio</div>
    </div>
    <div class="flex flex-col gap-4 items-center justify-center">
      <div class="text-w text-center font-bricon text-5xl font-medium">
        The Ultimate AI Photo Studio
      </div>
      <div class="text-w text-center text-lg">
        Flawless, studio-quality
        <br class="sm:hidden" />
        AI photos every time
      </div>
    </div>
  </div>
  <div class="flex flex-col justify-center items-center gap-6 overflow-hidden w-full">
    <div class="flex flex-col items-center justify-center w-full">
      <div
        class="bg-white/5 rounded-t-2xl border-solid border-white/13 border p-4 flex gap-4 items-center justify-start flex-1 w-full"
      >
        <div class="flex items-center justify-start gap-2">
          <div aria-label="status" class="status status-error status-lg" aria-hidden="true"></div>
          <div aria-label="status" class="status status-warning status-lg" aria-hidden="true"></div>
          <div aria-label="status" class="status status-success status-lg" aria-hidden="true"></div>
        </div>
        <span class="text-2xl font-semibold">{{website_name}}</span>
        <span class="text-md font-semibold">AI Studio</span>
      </div>
      <div
        class="relative rounded-b-2xl z-12 bg-base-300 border-solid border-white/13 border flex flex-col items-start justify-center flex-1 w-full"
      >
        <img
          src="{{web_studio_link | safe}}"
          alt="studio"
          class="w-full h-full object-cover rounded-b-2xl z-12"
        />
      </div>
    </div>
  </div>
</section>
