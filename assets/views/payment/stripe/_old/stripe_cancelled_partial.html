<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
    <div class="mb-6" id="iconContainer">{% include "partials/svg/checkout_cancelled.html" %}</div>
    <h2 class="text-2xl font-bold mb-2" id="statusText">Payment Cancelled!</h2>
    <p class="text-gray-600" id="messageText">
      Forgot to add something to your cart? Shop around then come back to pay!
    </p>
    <button
      id="returnButton"
      class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors hidden"
      onclick="window.location.href = '{{ website.website_routes.home.base }}'"
    >
      Return to Homepage
    </button>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "{{ website.website_routes.payment.stripe_payment_request }}";
    }, 2000);
  </script>
</div>
