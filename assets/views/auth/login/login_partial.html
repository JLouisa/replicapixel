  <p class="text-center text-sm">Sign in with</p>
  <div>
    <div class="flex items-center justify-center space-x-4 mt-3">
      <button
        onclick="oAuth2('google')"
        class="flex items-center py-2 px-4 text-sm uppercase rounded bg-white hover:bg-gray-100 text-indigo-500 border border-transparent hover:border-transparent hover:text-gray-700 shadow-md hover:shadow-lg font-medium transition transform hover:-translate-y-0.5"

      </button>
      <button
        class="flex items-center py-2 px-4 text-sm uppercase rounded bg-white hover:bg-gray-100 text-indigo-500 border border-transparent hover:border-transparent hover:text-gray-700 shadow-md hover:shadow-lg font-medium transition transform hover:-translate-y-0.5"

        Github
      </button>

  </div>
</div>
<div class="rounded-b-lg pt-4 pb-12 px-4 lg:px-12">
  <div class="divider mt-3">Or sign in with credentials</div>
  <form
    id="login-form"
    hx-post="/api/auth/login"
    hx-ext="form-json"
    hx-disabled-elt="#login-btn"
    class="mt-6"
    hx-target="#login-error"
    hx-oob="true"
  >
    <div class="relative">
      <input
        class="appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline"
        id="email"
        name="email"
        type="text"
        placeholder="Email"
        required
      />
      <div class="absolute left-0 inset-y-0 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7 ml-3 text-gray-400 p-1"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
          <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
        </svg>
      </div>
    </div>
    <div class="relative mt-3">
      <input
        class="appearance-none border pl-12 border-gray-100 shadow-sm focus:shadow-md focus:placeholder-gray-600 transition rounded-md w-full py-3 text-gray-600 leading-tight focus:outline-none focus:ring-gray-600 focus:shadow-outline"
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
      <div class="absolute left-0 inset-y-0 flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7 ml-3 text-gray-400 p-1"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"
          />
        </svg>
      </div>
    </div>

    <!-- Login Error -->
    {% include "auth/login/login_error.html" %}

    <!-- Remember Me & Password Forgot -->
    <div class="mt-4 flex items-center justify-between text-gray-500">
      <label class="cursor-pointer flex items-center gap-2" for="remember">
        <input
          type="checkbox"
          class="checkbox checkbox-primary"
          checked
          id="remember"
          name="remember"
        />
        <span class="text-sm text-gray-800">Remember me</span>
      </label>

      <a
        hx-get="/partial/forgot"
        hx-push-url="/forgot"
        hx-target="#auth-form"
        hx-swap="innerHTML"
        class="text-sm text-primary cursor-pointer"
        >Forgot Password?</a
      >
    </div>
    <div class="flex flex-col items-center justify-center mt-8">
      <button
        id="login-btn"
        class="w-full text-white py-2 px-4 uppercase rounded bg-indigo-500 hover:bg-indigo-600 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:hover:bg-gray-400 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5 disabled:hover:translate-y-0"
        x-bind:disabled="disabled"
      >
        Sign in
      </button>
      <a
        hx-get="/partial/register"
        hx-push-url="/register"
        hx-target="#auth-form"
        class="text-sm text-primary cursor-pointer mt-4"
        >Don't have an account?</a
      >
      <a href="/" class="text-sm text-primary cursor-pointer mt-4">Home</a>
    </div>
  </form>
</div>

{% block js %}
<script>
  async function oAuth2(provider) {
    const DEFAULT_BASE_URL =
      window.location.hostname === "localhost"
        ? "http://localhost:5150"
        : "https://pictora.jonathanlouisa.nl";

    try {
      const response = await fetch(`/api/oauth2/${provider}`);
      if (!response.ok) {
        throw new Error("Failed to get OAuth URL");
      }

      const oauthLink = await response.text(); // ðŸ‘ˆ this is the fix
      window.location.href = oauthLink;
    } catch (err) {
      console.error("OAuth2 error:", err);
      alert("Could not start OAuth2 login. Please try again.");
    }
  }
